<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Simple Ware Game</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Css style -->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="box">
        <div class="person">
            <div class="nartoo-health-ratio">
                <span></span>
            </div>
            <h2 class="name">nartoo</h2>
            <img src="images/nartoo.jpeg" alt="nartoo image">
            <br>
            <button class="nartoo-attack">Attack</button>
            <button class="nartoo-health">Health</button>
            <p class="nartoo-alive"></p>
        </div>
        <div class="person">
            <div class="sasaki-health-ratio ">
                <span></span>
            </div>
            <h2 class="name">sasaki</h2>
            <img src="images/sas.jpeg" alt="nartoo image">
            <br>
            <button class="sasaki-attack">Attack</button>
            <button class="sasaki-health">Health</button>
            <p class="sasaki-alive"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
